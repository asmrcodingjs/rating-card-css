<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR CodingJs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="fbRatingCard">

            <form action="#">
                <div class="cardContainer">

                    <input type="radio" name="rating" id="like" checked>
                    <label for="like"></label>

                    <input type="radio" name="rating" id="love">
                    <label for="love"></label>

                    <input type="radio" name="rating" id="haha">
                    <label for="haha"></label>

                    <input type="radio" name="rating" id="wow">
                    <label for="wow"></label>

                    <input type="radio" name="rating" id="sad">
                    <label for="sad"></label>

                    <input type="radio" name="rating" id="angry">
                    <label for="angry"></label>

                    <div class="icon">

                    </div>

                    <button class="submit-btn" type="submit">
                        Submit
                    </button>

                </div>
            </form>

        </div>

    </div>
</body>

</html>
